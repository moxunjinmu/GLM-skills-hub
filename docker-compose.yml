version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: glm-skills-hub-db
    environment:
      POSTGRES_USER: glm_skills
      POSTGRES_PASSWORD: glm_skills_password
      POSTGRES_DB: glm_skills_hub
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glm_skills"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - glm-skills-hub

  # Next.js 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: glm-skills-hub-app
    environment:
      # 数据库连接
      DATABASE_URL: "postgresql://glm_skills:glm_skills_password@postgres:5432/glm_skills_hub"

      # ==================== 智谱 AI 配置 ====================
      # 在宿主机 .env 文件中配置，或直接在此处填写
      ZHIPU_API_KEY: ${ZHIPU_API_KEY}

      # ==================== GitHub OAuth 配置 ====================
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}

      # ==================== 其他配置 ====================
      NEXT_PUBLIC_GITHUB_ORG: ${NEXT_PUBLIC_GITHUB_ORG:-your-org}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - glm-skills-hub

volumes:
  postgres_data:
    driver: local

networks:
  glm-skills-hub:
    driver: bridge
